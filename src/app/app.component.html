<span class='d-none'>{{dataTime}}</span>
<div class="language-switcher position-fixed top-0 end-0 p-3" style="z-index: 1000;">
  <div class="btn-group">
    <button class="btn btn-sm btn-outline-light" (click)="setLanguage('zho')" [class.active]="(languageService.currentLang$ | async) === 'zho'">中文</button>
    <button class="btn btn-sm btn-outline-light" (click)="setLanguage('eng')" [class.active]="(languageService.currentLang$ | async) === 'eng'">EN</button>
    <button class="btn btn-sm btn-outline-light" (click)="setLanguage('jpn')" [class.active]="(languageService.currentLang$ | async) === 'jpn'">JP</button>
  </div>
</div>
