<div class="country-list">
  <div class="header px-4">
    <div class="d-flex justify-content-between">
      <div></div>
      <div>
        <h2>{{ continent }} - 國家列表</h2>
        <div>計數：{{ count }}</div>
      </div>
      <div class="d-flex flex-wrap align-content-center">
        <button class="btn btn-primary" routerLink="/">回首頁</button>
      </div>
    </div>
  </div>
  <div class="card-container">
    <div class="card" *ngFor="let country of countries">
      <div class="card-inner">
        <div class="card-front">
          <div class="card-front-img">
            <img [src]="country.flags.svg" alt="Flag" />
          </div>
          <h5>
            {{
              country.translations?.zho?.common ??
                country.translations?.jpn?.common
            }}
            ({{ country.name.common }})
          </h5>
        </div>
        <div class="card-back">
          <p>首都: {{ country.capital[0] }}</p>
          <p>人口: {{ country.population | number }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
