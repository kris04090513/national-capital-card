<div class="container mt-5 text-center">
  <h2>互動問答遊戲</h2>
  <div class="score-board mb-4">
    <h4>得分: {{ score }}</h4>
  </div>

  <div *ngIf="loading" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <div *ngIf="!loading && currentQuestion" class="quiz-card card p-4 mx-auto" style="max-width: 600px;">
    <div class="question-section mb-4">
      <h5>{{ currentQuestion.question }}</h5>
      <img *ngIf="currentQuestion.flagUrl" [src]="currentQuestion.flagUrl" alt="Flag" class="img-fluid my-3 border" style="max-height: 200px;">
    </div>

    <div class="options-section d-grid gap-2">
      <button *ngFor="let option of currentQuestion.options" 
              class="btn btn-outline-primary btn-lg" 
              (click)="checkAnswer(option)"
              [disabled]="isCorrect !== null">
        {{ option }}
      </button>
    </div>

    <div *ngIf="message" class="alert mt-3" [ngClass]="{'alert-success': isCorrect, 'alert-danger': !isCorrect}">
      {{ message }}
    </div>
  </div>
</div>
